apply plugin: 'war'
apply plugin: 'eclipse-wtp'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.+'   // 3.0 is required for Java-based configuration; 3.1 would not work in Tomcat 7
    compile 'org.springframework:spring-webmvc:4.1.+'
    runtime 'com.fasterxml.jackson.core:jackson-databind:2.3.+'    // needed at runtime for JSON data binding
}